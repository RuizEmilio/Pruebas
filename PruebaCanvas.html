<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Document</title>
</head>
<body>
    <canvas id = 'canvas' width = '500' height = '500'></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var X,Y,W,H,r; 
        function inicializarCanvas(){
	        if (canvas && canvas.getContext) {
	            var ctx = canvas.getContext("2d");
    	    if (ctx) {
		        var s = getComputedStyle(canvas);
    		    var w = s.width;
	    	    var h = s.height;         
		    W = canvas.width = w.split("px")[0]; // REDIMENSIONAMIENTO
		    H = canvas.height = h.split("px")[0]; // REDIMENSIONAMIENTO
		    X = Math.floor(W/2);
		    Y = Math.floor(H/2);
		    r = Math.floor(W/3);   
		    dibujarEnElCanvas(ctx);
	   	        }
	        }
        }
        function dibujarEnElCanvas(ctx){
            ctx.strokeStyle = "#006400";
            ctx.fillStyle = "#6ab155";
            ctx.lineWidth = 5;
            ctx.arc(X,Y,r,0,2*Math.PI);
            ctx.fill();
            ctx.stroke();
        }
        
        setTimeout(function() {
            inicializarCanvas();
            addEventListener("resize", inicializarCanvas);
        }, 15);
    </script>
</body>
</html>
